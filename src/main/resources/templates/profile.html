<!DOCTYPE html>
<html  xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div th:replace="assets/header::header" >

    </div>
    <!--    end of navbar-->

    <div class="card card-body">
        <form action="/users" class="form-inline" >
            <div class="form-group mb-2" >
                <input class="form-control" name="name" type="text" placeholder="search User">
                <input type="submit" value="search" class="btn btn-primary">
            </div>
        </form>
        <table class="table table-stripped">
            <thead class="bg-primary">
            <tr>
                <td>StartTime</td>
                <td>Date</td>
                <td>description</td>
                <td>StopTime</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task:${tasks}">
                <td th:text="${task.stop_time}">Stop_time</td>
                <td th:text="${task.date}">Date</td>
                <td th:text="${task.description}">description</td>
                <td th:text="${task.start_time}">start_time</td>

            </tr>
            </tbody>
        </table>
    </div>


</div>

</body>
</html>
