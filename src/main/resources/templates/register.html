<!DOCTYPE html>
<html  xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div th:replace="assets/header::header" >

    </div>


<!--    form tags start here-->
    <div class="alert alert-info" th:if="${created}" >
        <p class="text text-center"> User with this email already exist.</p>
    </div>

<div>

    <form style="margin-top:100px;" th:action="@{/register}" th:object="${user}" method="post"  class="col-md-4 offset-lg-4">
        <h1 class="text-center " style="background:#87ceeb;"> Signup Here</h1>
        <div class="form-group ">
            <label for="Email1">Email address</label>
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}"  th:errors="*{email}" ></div>
            <input type="email" class="form-control" id="Email1" th:field="*{email}" placeholder="Enter email">

        </div>
        <div class="form-group">
            <label for="name">name</label>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}" ></div>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" ></div>
            <input type="password" class="form-control" th:field="*{password}"  id="password" placeholder="Password">

        </div>


        <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Register</button>
    </form>
</div>



    <!--    form tags stop here-->

</div>

</body>
</html>
