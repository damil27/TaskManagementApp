<!DOCTYPE html>
<html  xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div th:replace="assets/header::header" >

    </div>


    <!--    form tags start here-->
    <div class="alert alert-danger text text-center" th:if="${param.error}" >
        <h2>Invalid Email or Password</h2>
    </div>

    <div>

        <form style="margin-top:100px;" th:action="@{/login}"  method="post"  class="col-md-4 offset-lg-4">
            <h1 class="text-center " style="background:#87ceeb;"> Login Here</h1>
            <div class="form-group ">
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" id="Email1"  placeholder="Enter email" name="username" >

            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control"  id="password" placeholder="Password" name="password">

            </div>


            <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Login</button>
        </form>
    </div>



    <!--    form tags stop here-->

</div>

</body>
</html>
